ignore_merge_commits = true
branch_whitelist = [
    "main",
    "release/**",
    "bot/**"
]

skip_untracked = false
pre_bump_hooks = [
    """#!/bin/sh
    [ "$(git rev-parse --abbrev-ref HEAD)" = "release/{{version}}" ] && echo "On branch release/{{version}}" || exit 1
    ./scripts/pre_bump.sh {{latest}} {{version}}
    """
]
post_bump_hooks = []
pre_package_bump_hooks = []
post_package_bump_hooks = []

[git_hooks]

[commit_types]
chore = { changelog_title = "", omit_from_changelog = true }
ci = { changelog_title = "", omit_from_changelog = true }
perf = { changelog_title = "", omit_from_changelog = true }
hotfix = { changelog_title = "Hotfixes" }
release = { changelog_title = "Releases" }

[changelog]
path = "CHANGELOG.md"
authors = [
    { username = "esteinig", signature = "Eike Steinig" }
]

[bump_profiles]

[packages]
