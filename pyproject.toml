[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "brick"
version = "0.1.0"
authors = [{name="Eike Steinig", email="eike.steinig@unimelb.edu.au"}]
description = "BLAST Ring Image Generator (BRIG, Alikhan et al. 2011) as self contained D3 visualization (HTML + D3.JS) and Python API + CLI"
readme = "README.md"
dependencies = ["typer", "biopython", "pandas", "requests", "pre-commit", "fastapi", "celery[redis]", "uvicorn", "pydantic-settings", "python-multipart"]
requires-python = ">=3.11"

[project.scripts]
brick = "brick.terminal:app"

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

